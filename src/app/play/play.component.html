<div class="play-container">
    <div class="row">
        <div class="col card-container" (click)="selectChoiceHandler(false)">
            <div class="item-container">
                <div class="items" *ngFor="let item of choices">
                    <div class="icon-{{ item }}-item item-icon">
                        <i class="far fa-2x fa-hand-{{ item }} fa-fw"></i>
                    </div>
                    <div class="item-name">{{ item | titlecase }}</div>
                </div>
            </div>
        </div>
        <div class="col-md-2 or-div">
            OR
        </div>
        <div class="col card-container" (click)="selectChoiceHandler(true)">
            <div class="item-container">
                <div class="items" *ngFor="let item of bonusChoices">
                    <div class="icon-{{ item }}-item item-icon">
                        <i class="far fa-2x fa-hand-{{ item }} fa-fw"></i>
                    </div>
                    <div class="item-name">{{ item | titlecase }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
